<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* General dark mode styling */
        body {
            background-color: #1f2937; /* Dark background */
            color: #ffffff; /* Light text color */
            padding-bottom: 220px; /* Prevents content overlap with floating summary */
        }

        /* Table styling */
        table {
            background-color: #2d3748; /* Dark table background */
            border: 1px solid #4b5563; /* Border color for table */
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #4b5563; /* Header background */
            color: #ffffff; /* Header text color */
        }

        tr:hover {
            background-color: #374151; /* Hover effect */
        }

        /* Floating summary styles */
        .floating-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1f2937; /* Dark mode background */
            color: #ffffff;
            border-top: 1px solid #4b5563; /* Slight border for separation */
            padding: 10px;
            height: 220px; /* Adjust height as needed */
            overflow-y: auto; /* Enables scrolling if content exceeds height */
            z-index: 1000; /* Ensures it stays on top */
            display: flex;
            flex-direction: column;
        }

        .floating-summary .summary-header {
            font-weight: bold;
            padding-bottom: 5px;
        }

        .floating-summary .summary-total {
            margin-top: auto; /* Pushes total to the bottom */
            padding-top: 10px;
            border-top: 1px solid #4b5563;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 flex flex-col md:flex-row">
        <div class="left-column md:w-2/3 md:pr-4">
            <h1 class="text-3xl font-bold mb-4">Kalkulator Gems</h1>
            <div class="mb-4">
                <div class="flex flex-wrap gap-2 md:gap-4">
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="speed-ups">Speed Ups</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="combat">Combat</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="boost">Boost</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="resources">Resources</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="chests">Chests</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="buildings">Buildings</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="familiar">Familiar</button>
                    <button class="tab-button px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-target="monster-hunt">Monster Hunt</button>
                </div>
            </div>
            <div id="tabs-content">
                <!-- Tab contents will be dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Floating summary section -->
    <div class="floating-summary">
        <div class="summary-header">My Wishlist</div>
        <table id="summary-table" class="min-w-full bg-gray-800 border border-gray-700 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gray-700">
                    <th class="p-4 text-left"></th>
                    <th class="p-4 text-left">Item</th>
                    <th class="p-4 text-left">Price</th>
                    <th class="p-4 text-left">Qty</th>
                    <th class="p-4 text-left">Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Summary rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="summary-total">
            <strong>Total Gems: <span id="total-gems" class="text-xl font-semibold">0</span></strong>
        </div>
    </div>
</body>
<script defer src="scripts.js"></script>
</html>
